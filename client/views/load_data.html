<template name="load_data">
    {{> navbar2}}

    <div class="container" style="margin-bottom: 10px; margin-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <!--<h2>Search For the CSV Data...</h2>-->
                <!--<div id="custom-search-input">-->
                <!--<div class="input-group col-md-12">-->
                <input type="text" class="form-control input-lg inputSearch" placeholder="Search For Data Sets"
                       style="border: 1px solid lightgray; border-radius: 5px; padding: 6px; color: black; "/>
                <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-info btn-lg" type="button">-->
                <!--<i class="glyphicon glyphicon-search"></i>-->
                <!--</button>-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </div>

    </div>
    <br>
    <div class="col-md-10 col-md-offset-1" style="margin-top: auto">
        <!--<div class="container">-->
        {{#each getSearchData}}

            <div class="container">
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-offset-1 col-md-11 col-lg-offset-1 col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading resume-heading">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-xs-12 col-sm-9">
                                            <ul class="list-group">
                                                <li class="list-group-item">Dataset Name: {{dataset_name}}</li>
                                                <li class="list-group-item">Date: {{dateTime date_time}}</li>
                                                <!--<li class="list-group-item">{{price}}</li>-->
                                            </ul>
                                        </div>
                                        <div class="pull-right">
                                            <div class="">
                                                <button type="button" name="moreInfoBtn" class="btn btn-info viewData"
                                                        value={{dataset}}>View Data
                                                </button>
                                            </div>
                                            <br>
                                            <div class="">
                                                <button type="button" name="moreInfoBtn"
                                                        class="btn btn-success loadData" value={{dataset_name}}>Load
                                                    Data
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <br>
        {{/each}}



        {{>visualisation_all}}
        <!--</div>-->
    </div>
</template>
