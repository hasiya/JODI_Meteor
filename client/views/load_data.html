<template name="load_data">
    {{> navbar2}}

    <div class="container" style="margin-bottom: 10px; margin-top: 20px">
        <div class="row">
            <div class="col-md-11">
                <!--<h2>Search For the CSV Data...</h2>-->
                <!--<div id="custom-search-input">-->
                <!--<div class="input-group col-md-12">-->
                <input type="text" class="form-control input-lg inputSearch" placeholder="Search For Data Sets"
                       style="border: 1px solid lightgray; border-radius: 5px; padding: 6px; color: black; "/>
                <!--<br>-->

                <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-info btn-lg" type="button">-->
                <!--<i class="glyphicon glyphicon-search"></i>-->
                <!--</button>-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-info showAll" id="showAll">Show All</button>
            </div>
        </div>

    </div>
    <br>
    <div id="viewDataSetInfo" class="col-md-10 col-md-offset-1" style="margin-top: auto; display: none;">

        <div class="container">
            <div class="row">
                <div class="col-xs-11 col-sm-11 col-md-offset-1 col-md-11 col-lg-offset-1 col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading resume-heading">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-xs-12 col-sm-9">
                                        <ul class="list-group">
                                            <li class="list-group-item">Dataset
                                                Name: {{getDoc.dataset_name}} {{#if getDoc.is_api}}(API
                                                    Data){{/if}}</li>
                                            <li class="list-group-item">Uploaded Person: {{getDoc.person_name}}</li>
                                            <li class="list-group-item">Data Source: {{getDoc.data_source}}</li>
                                            <li class="list-group-item">Date: {{dateTime getDoc.date_time}}</li>
                                        </ul>
                                    </div>
                                    <div class="pull-right">
                                        <div class="">
                                            <button id="viewData" type="button" name="viewData" data-toggle='modal'
                                                    data-target=''
                                                    class="btn btn-info viewData" value={{getDoc.dataset_name}}>View
                                                Data
                                            </button>
                                        </div>
                                        <br>
                                        <div class="">
                                            <button id="deleteData" type="button" name="deleteData"
                                                    class="btn btn-danger deleteData" value={{getDoc.dataset_name}}>
                                                Delete Data
                                                Set
                                            </button>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <br>
    </div>

    <div id="searchList" class="col-md-10 col-md-offset-1" style="margin-top: auto; display: none;">
        <!--<div class="container">-->
        {{#each getSearchData}}

            <div class="container" id="{{getID dataset_name}}">
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-offset-1 col-md-11 col-lg-offset-1 col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading resume-heading">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-xs-12 col-sm-9">
                                            <ul class="list-group">
                                                <li class="list-group-item">Dataset
                                                    Name: {{dataset_name}} {{#if is_api}}(API Data){{/if}}</li>
                                                <li class="list-group-item">Uploaded Person: {{person_name}}</li>
                                                <li class="list-group-item">Data Source: {{data_source}}</li>
                                                <li class="list-group-item">Date: {{dateTime date_time}}</li>
                                            </ul>
                                        </div>
                                        <div class="pull-right">
                                            <div class="">
                                                <button id="viewData" type="button" name="viewData" data-toggle='modal'
                                                        data-target=''
                                                        class="btn btn-info viewData" value={{dataset_name}}>View Data
                                                </button>
                                            </div>
                                            <br>
                                            <div class="">
                                                <button id="loadData" type="button" name="loadData"
                                                        class="btn btn-success loadData" value={{dataset_name}}>Load
                                                    Data
                                                </button>
                                            </div>
                                            <br>
                                            <div class="">
                                                <button id="deleteData" type="button" name="deleteData"
                                                        class="btn btn-danger deleteData" value={{dataset_name}}>Delete
                                                    Data Set
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        {{/each}}
    </div>

    <div id="viewDataModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="griModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridModalLabel">View Data Set</h4>
                </div>
                <div id="viewDataModelBody" class="modal-body viewDataModelBody">
                    {{> reactiveTable collection=getData showNavigation='auto' showFilter=false rowsPerPage=5}}
                    <!--</div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>


    <div id="visual_all" class="col-md-10 col-md-offset-1" style="margin-top: auto;">

        {{>visualisation_all}}
    </div>

</template>
